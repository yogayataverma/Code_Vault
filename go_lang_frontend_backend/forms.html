<!-- forms.html -->
{{if .Success}}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
<center>
    <div class="toast" data-autohide="false" style="margin-top:10%;">
        <div class="toast-header bg-light">
          <strong class="mr-auto text-danger">Message</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body bg-light">
          Successfully Sent !!!!
        </div>
      </div>
    </div>    
</center>

<script>
    $(document).ready(function(){
      $('.toast').toast('show');
    });
</script>

</body>
</html>
{{else}}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1 style="margin-left:50%;margin-top:7%;">Contact</h1>
    <form method="POST">
        <div class="form-group">
            <label style="margin-left:30%;">Email:</label><br />
            <input style="width:50%;margin-left:30%;" type="text" name="email"  class="form-control" id="email" placeholder="Enter email"><br />
        </div>
        <div class="form-group">
            <label style="margin-left:30%;">Subject:</label><br />
            <input style="width:50%;margin-left:30%;" type="text" name="subject"  class="form-control" id="subject" placeholder="Enter Subject"><br />
        </div>
        <div class="form-group">
            <label style="margin-left:30%;">Message:</label><br />
            <textarea style="width:50%;margin-left:30%;" rows="10" cols="10" name="message"  class="form-control" id="message" placeholder="Enter Message"></textarea><br />
        </div>
        <input style="margin-left:30%;width:10%;" type="submit" class="btn btn-danger">
    </form>
</body>
</html>
{{end}}
